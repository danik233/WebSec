<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>IsraTube</title>
</head>


<body>
    <header>

        <section class="buttonANDlogo">
            <input id="burgerBtn" type="button" value="☰" alt="menu"
                style="width: 45px; height: 45px; font-size: 35px; background-color: transparent; border: none;">
            <a href="homepage.html">
                <p>IsraTube</p>
            </a>
        </section>

        <section class="searchSystem">
            <input id="searchText" type="text" placeholder="Search">
            <input id="keyboardIcon" type="image" src="images/KeyBoard.png" alt="keyBoard" width="30" height="30">
            <input id="searchIcon" type="image" src="images/Search.png" alt="search" width="20" height="20">
        </section>

        <section class="loginSystem">
            <input id="moonDark" type="image" src="images/moonWhiteIcon.png" alt="darkmode" width="45" height="45">

            <section id="profileArea">
                <input id="profileIcon" type="image" src="images/profileIcon.png" alt="profile">
                <a href="index.html" id="logoutLink">Logout</a>
            </section>
        </section>


        </section>

    </header>



    <aside id="sidebar" class="open">
        <ul>
            <li>
                <a href="homepage.html">
                    <img src="images/HomeIcon.png" alt="homeIcon">
                    <p>Home</p>
                </a>
            </li>
            <li>
                <a href="TvOnline.html">
                    <img src="images/TVOnline 1.png" alt="homeIcon">
                    <p>TV Online</p>
                </a>
            </li>
            <li class="activePage">
                <a href="Movies.html">
                    <img src="images/MovieIcon.png" alt="homeIcon">
                    <p>Movies</p>
                </a>
            </li>
            <li>
                <a href="Songs.html">
                    <img src="images/Music-Music-icon 1.png" alt="homeIcon">

                </a>
            </li>
            <li>
                <a href="About.html" id="AboutUs">
                    <img src="images/AboutUs.jpg" alt="homeIcon">
                    <p>About</p>
                </a>
            </li>
            <li>
                <a href="upload.html">
                    <img src="images/MovieIcon.png" alt="uploadIcon">
                    <p>Upload</p>
                </a>
            </li>
        </ul>
    </aside>

            <p>Action ></p>
            <section class="movies">
                <button class="scrollLeft">◀</button>

                    <img src="images/Karate Kid 1.png" alt="Karate Kid">
                    <img src="images/Jab Tak Hai Jaan 1.png" alt="Jab Tak Hai Jaan">
                    <img src="images/movie3 1.png" alt="Den of Thieves">
                    <img src="images/movie4.png" alt="The Life List">
                    <img src="images/movie5 1.png" alt="Flight Risk">
                    <img src="images/movie6.png" alt="Mission: Impossible - The Final Reckoning">
                    <img src="images/movie7.png" alt="Tron: Ares">

                </section>
                <button class="scrollRight">▶</button>
            </section>
            <!--Horror~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->

            <section class="movies">
                <button class="scrollLeft">◀</button>
                <section class="scrollable">

                    <img src="images/Horror1.png" alt="Smile">

                    <img src="images/Horrro3.png" alt="It">

                    <img src="images/Horror5.png" alt="Saw X">

                    <img src="images/Horror7.png" alt="Insidious: The Red Door">

                </section>
                <button class="scrollRight">▶</button>
            </section>

                <button class="scrollLeft">◀</button>
                <section class="scrollable">

                    <img src="images/Comedy1.png" alt="The Other Guys">
                    <img src="images/Comedy2.png" alt="Let's Be Cops">

                    <img src="images/Comedy5.png" alt="21 Jump Street">
